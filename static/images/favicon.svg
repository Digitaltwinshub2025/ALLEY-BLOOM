<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Water droplet shape with Alley Bloom theme -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0FA4AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#024950;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a1929" stroke="#0FA4AF" stroke-width="2"/>
  
  <!-- Water droplet -->
  <path d="M 50 20 Q 65 35 65 50 Q 65 65 50 70 Q 35 65 35 50 Q 35 35 50 20 Z" 
        fill="url(#waterGradient)" 
        opacity="0.9"/>
  
  <!-- Highlight on droplet -->
  <ellipse cx="45" cy="38" rx="8" ry="12" fill="#AFDDE5" opacity="0.4"/>
  
  <!-- Small accent dots (representing alley/community) -->
  <circle cx="50" cy="85" r="3" fill="#0FA4AF"/>
  <circle cx="42" cy="82" r="2" fill="#0FA4AF" opacity="0.7"/>
  <circle cx="58" cy="82" r="2" fill="#0FA4AF" opacity="0.7"/>
</svg>
